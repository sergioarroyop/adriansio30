<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fiesta - Celebración Final</title>
  <link rel="stylesheet" href="styles.css">
  <script src="gameStorage.js"></script>
  <script src="resolution.js"></script>
</head>
<body>
  <div id="container">
    <div id="gameWrapper" class="game-small">
      <div id="hud">
        <div id="backBtn">← Volver al Menú</div>
      </div>
      <div id="gameContent">
        fiesta.html
      </div>
    </div>
  </div>
  
  <div id="overlay" class="hidden">
    <p>🎮 Los juegos requieren una resolución mínima de 1920x1080</p>
    <p>📏 Resolución actual: <span id="currentResolution"></span></p>
    <p>💡 Aumenta el tamaño de la ventana o activa pantalla completa.</p>
  </div>

  <script>
    // ===== Elementos principales del DOM =====
    const backBtn = document.getElementById('backBtn');
    const overlay = document.getElementById('overlay');

    // ===== Event listeners =====
    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // ===== Verificar resolución =====
    // El sistema de verificación de resolución se maneja automáticamente
    // a través de resolution.js con resolución mínima de 1920x1080
  </script>
</body>
</html>
